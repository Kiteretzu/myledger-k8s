apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-backend
  template:
    metadata:
      labels:
        app: ledger-backend
    spec:
      containers:
        - name: ledger-backend
          image: sm7rth/my-ledger-backend:4b48b5ff94f2b22d04bc35a01dd5b67c25ff5a6a
          ports:
            - containerPort: 3002
          envFrom:
            - secretRef:
                name: ledger-backend-secret   # references decrypted secret

