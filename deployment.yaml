apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: your-dockerhub/order-service:latest
          ports:
            - containerPort: 3002
          envFrom:
            - secretRef:
                name: order-service-secret   # references decrypted secret