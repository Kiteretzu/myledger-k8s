apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
spec:
  rules:
    - host: myledger-app.ddnsfree.com
      http:
        paths:
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: ledger-backend-service
                port:
                  number: 80