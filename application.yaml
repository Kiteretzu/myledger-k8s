apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myledger
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Kiteretzu/myledger-k8s'
    targetRevision: main
    path: .    # path inside repo where manifests are stored
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true