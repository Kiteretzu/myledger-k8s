apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ledger-worker-scaler
spec:
  scaleTargetRef:
    name: ledger-worker
  minReplicaCount: 1
  maxReplicaCount: 5
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Kolkata
      start: "0 0 * * *"    # 12 AM scale up
      end: "0 2 * * *"      # 2 AM scale down
      desiredReplicas: "5"